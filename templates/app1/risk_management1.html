<!-- myapp/templates/risk_management1.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Risk Management</title>
</head>
<body>
    <h1>Select Risk Management Options</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% for name, value in array %}
            <label>
                <input type="checkbox" name="risk_management" value="{{ value }}">
                {{ name }}
            </label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
